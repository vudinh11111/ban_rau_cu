<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách tính năng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Danh sách tính năng</h2>
  <table>
    <tr>
      <th>Tính năng</th>
      <th>Điều hướng</th>
    </tr>
    <tr>
      <td>Quản lí người dùng</td>
      <td><button onclick="location.href='nguoidung.html'">Đi tới</button></td>
    </tr>
    <tr>
      <td>Quản lí sản phẩm</td>
      <td><button onclick="location.href='sanpham.html'">Đi tới</button></td>
    </tr>
    <tr>
      <td>Quản lí đơn hàng</td>
      <td><button onclick="location.href='donhang.html'">Đi tới</button></td>
    </tr>
    <tr>
      <td>Theo dõi doanh thu</td>
      <td><button onclick="location.href='doanhthu.html'">Đi tới</button></td>
    </tr>
  </table>

</body>
</html>
